  - PERUNADMIN
  - PERUNOBSERVER
  - VOADMIN
  - GROUPADMIN
  - SELF
  - FACILITYADMIN
  - RESOURCEADMIN
  - RESOURCESELFSERVICE
  - REGISTRAR
  - ENGINE
  - RPC
